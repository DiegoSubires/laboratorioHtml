<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Tienda de ropa</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="flex-container">
        <div>
          <img
            src="../logos/icon-menu-burguer.svg"
            alt="Icono camión"
            title="Icono camión"
            class="item"
          />
        </div>
        <div class="flex-container">
          <div class="item">MODA MUJER</div>
          <div class="item">MODA HOMBRE</div>
          <div class="item">NUEVA COLECCIÓN</div>
          <div class="item">COLECCIONES ESPECIALES</div>
        </div>
        <div class="flex-containerGap">
          <img
            src="../logos/icon-user.svg"
            alt="Icono usuario"
            title="Icono usuario"
            class="item"
          />
          <img
            src="../logos/icon-heart.svg"
            alt="Icono corazón"
            title="Icono corazón"
            class="item"
          />
          <img
            src="../logos/icon-shopping-cart.svg"
            alt="Icono carro de compra"
            title="Icono carro de compra"
            class="item"
          />
        </div>
      </nav>
      <hr />

      <main>
        <h1>NUEVAS COLECCIONES</h1>
        <div class="flex-container">
          <div class="tarjeta">
            <img
              src="../imagenes/image-3.jpg"
              alt="Imagen vestido"
              title="Imagen vestido"
              class="imagen"
            />
            <div class="flex-containerBetween">
              <p>Vestido</p>
              <p class="precio">34.99 €</p>
            </div>
          </div>
          <div class="tarjeta">
            <img
              src="../imagenes/image-6.jpg"
              alt="Imagen camisa mujer"
              title="Imagen camisa mujer"
              class="imagen"
            />
            <div class="flex-containerBetween">
              <p>Camisa</p>
              <p class="precio">44.99 €</p>
            </div>
          </div>
          <div class="tarjeta">
            <img
              src="../imagenes/image-4.jpg"
              alt="Imagen vaqueros"
              title="Imagen vaqueros"
              class="imagen"
            />
            <div class="flex-containerBetween">
              <p>Vaqueros</p>
              <p class="precio">74.99 €</p>
            </div>
          </div>
        </div>

        <div class="flex-container">
          <div class="tarjeta">
            <img
              src="../imagenes/image-5.jpg"
              alt="Imagen polo"
              title="Imagen polo"
              class="imagen"
            />
            <div class="flex-containerBetween">
              <p>Polo</p>
              <p class="precio">44.95 €</p>
            </div>
          </div>
          <div class="tarjeta">
            <img
              src="../imagenes/image-1.jpg"
              alt="Imagen camisa hombre"
              title="Imagen camisa hombre"
              class="imagen"
            />
            <div class="flex-containerBetween">
              <p>Camisa</p>
              <p class="precio">25.00 €</p>
            </div>
          </div>
          <div class="tarjeta">
            <img
              src="../imagenes/image-2.jpg"
              alt="Imagen camiseta"
              title="Imagen camiseta"
              class="imagen"
            />
            <div class="flex-containerBetween">
              <p>Camiseta</p>
              <p class="precio">22.99 €</p>
            </div>
          </div>
        </div>
      </main>
    </header>

    <footer class="flex-container">
      <div class="flex-container">
        <img
          src="../logos/icon-truck.svg"
          alt="Icono camión"
          title="Icono camión"
          class="iconFooter"
        />
        <p class="item">Entrega</p>
      </div>
      <p class="item">Devoluciones y cambios</p>
      <div class="flex-container">
        <img
          src="../logos/icon-phone.svg"
          alt="Icono teléfono"
          title="Icono teléfono"
          class="iconFooter"
        />
        <p class="item">+375(29)749-18-23</p>
      </div>
      <div class="flex-container">
        <img
          src="../logos/icon-mail.svg"
          alt="Icono correo"
          title="Icono correo"
          class="iconFooter"
        />
        <p class="item">shop@omix.com</p>
      </div>
    </footer>
  </body>
</html>
